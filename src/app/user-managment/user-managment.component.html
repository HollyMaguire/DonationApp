<h1>User Managment</h1>
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userdata; let i = index;">
          
          <td>({{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          
          <td><a class="nav" [routerLink]="['/edit/'] + user.id">Edit</a></td>

        </tr>
      </tbody>
    </table>

    <router-outlet></router-outlet>
