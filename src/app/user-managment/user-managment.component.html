<h1>User Managment</h1>
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th><ul class="nav" routerLinkActive="active"></ul><li><a class="nav-link" routerLink="/edit">Edit</a></li></th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userdata; let i = index;">
          
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td><ul class="nav" routerLinkActive="active"></ul><li><a (click)="onEdit()"class="nav-link" [routerLink]="['/edit']">Edit</a></li></td>
        </tr>
      </tbody>
    </table>

    <router-outlet></router-outlet>
