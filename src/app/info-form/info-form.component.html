<div class="formPage">
  <p class="heading"><strong>Personal Information</strong></p>

  <form>
    <div class="formContainer">
      <label  for="firstName">FIRST NAME: </label>
      <input id="firstName" type="text" [formControl]="formFill">
    </div>

    <div class="formContainer">
      <label for="lastName">LAST NAME: </label>
      <input id="lastName" type="text" [formControl]="formFill">
    </div>

    <div class="formContainer">
      <label for="email">EMAIL ADRESS: </label>
      <input id="email" type="text" [formControl]="formFill">
    </div>

    <div class="formContainer">
      <label for="amount">AMOUNT: </label>
      <input id="amount" type="text" [formControl]="formFill">
    </div>

    <div class="formButtons">  
          <div class="btns">
              <button class="nav-link"  type="reset" value="Clear">Reset</button>
          </div>
          <div class="btns">
              <button  (click) = "AddDonation()"  class="nav-link"  routerLinkActive="active" routerLink="/">Submit</button>
          </div>
    </div>

  </form>
</div>
